<!-- View saved Expenses -->
<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Saved Expenses</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <!--
        Show the elements in the descending order
        i.e. the latest entry should be shown first
      -->
      <div
        class="card"
        ng-repeat="expense in expensesDataList.slice().reverse()">
        <div class="item item-divider">
          <b>{{expense.name}}</b> ({{expense.category}})
        </div>
        <div class="item item-text-wrap">
          <h4>EUR {{expense.amount}}</h4>
        </div>
      </div>
    </div>
  </ion-content>
</ion-pane>
