<!-- Show sample chart -->
<div>
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Sample Chart</h1>
    </ion-header-bar>
    <ion-content>
      <div class="item">
        <canvas id="line" class="chart chart-line" chart-data="chart_data"
          chart-labels="labels" chart-legend="false" chart-series="series">
        </canvas>
      </div>
    </ion-content>
  </ion-pane>
</div>
