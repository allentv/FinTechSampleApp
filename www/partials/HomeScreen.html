<!-- Shows the main menu screen  -->
<div>
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Main Menu</h1>
    </ion-header-bar>
    <ion-content>
      <div class="padding">
        <button
          class="button button-block button-positive"
          ng-click="showExpenseTracker()">
            Add Expense
        </button>
      </div>
      <div class="padding">
        <button
          class="button button-block button-balanced"
          ng-click="showExpensesList()">
            View All Expenses
        </button>
      </div>
      <div class="padding">
        <button
          class="button button-block button-royal"
          ng-click="showChart()">
            Show Chart
        </button>
      </div>
      <div class="padding">
        <button
          class="button button-block button-dark"
          ng-click="showAlert()">
            About
        </button>
      </div>
    </ion-content>
  </ion-pane>
</div>
